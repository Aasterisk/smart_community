	<title>H5Player</title>
</head>
<body>
	<button class="button" onclick="popWin()">按钮</button>
	
	<script>
		function popWin () {
			var channel = "NhjZX0kUHw3J";
			var url_ = "./video.html?channel=" + channel;
			window.open(
				url_,
				"newwindow",
				"height=480, width=800, top=130px, left=250px, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no"
			);
		}
	</script>
